microservice-chart:
  namespace: "nodo"
  nameOverride: ""
  fullnameOverride: ""
  image:
    repository: ghcr.io/pagopa/pagopa-mbd
    tag: "0.2.3-3-PAGOPA-3187-only-orgs-with-MBD"
    pullPolicy: Always
  livenessProbe:
    handlerType: tcpSocket
    tcpSocket:
      port: 8080
    initialDelaySeconds: 90
    failureThreshold: 6
    periodSeconds: 10
  readinessProbe:
    handlerType: tcpSocket
    tcpSocket:
      port: 8080
    initialDelaySeconds: 90
    failureThreshold: 6
    periodSeconds: 10
  deployment:
    create: true
    replicas: 1
  providedVolumeMount:
    create: true
    folders:
      - name: firmatore
        readOnly: false
        mountOptions: "dir_mode=0777,file_mode=0777,cache=strict,actimeo=30"
  serviceMonitor:
    create: true
    endpoints:
      - interval: 10s #jmx-exporter
        targetPort: 12345
        path: /metrics
  ports:
    - 12345 #jmx-exporter
    - 8080
  service:
    create: true
    type: ClusterIP
    ports:
      - 8080
      - 12345 #jmx-exporter
  ingress:
    create: true
    host: "weuprod.nodo.internal.platform.pagopa.it"
    path: /pagopa-mbd/(.*)
    servicePort: 8080
  serviceAccount:
    name: "nodo-workload-identity"
  azure:
    workloadIdentityClientId: "6e1450e0-ce53-43f9-8410-0d073795946b"
  podAnnotations: {}
  podSecurityContext:
    seccompProfile:
      type: RuntimeDefault
  securityContext:
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: true
    capabilities:
      drop:
        - all
  resources:
    requests:
      memory: "2Gi"
      cpu: "0.30"
    limits:
      memory: "3Gi"
      cpu: "0.80"
  autoscaling:
    enable: true
    minReplica: 1
    maxReplica: 1
    pollingInterval: 10 # seconds
    cooldownPeriod: 50 # seconds
    triggers:
      - type: cpu
        metadata:
          # Required
          type: Utilization # Allowed types are 'Utilization' or 'AverageValue'
          value: "75"
  envConfig:
    JAVA_TOOL_OPTIONS: '-Xmx2560m -Xms1024m -XX:MinHeapFreeRatio=20 -XX:MaxHeapFreeRatio=30' #Â https://pagopa.atlassian.net/wiki/spaces/DEVOPS/pages/1494942089/Ottimizzazione+JAVA+OPTIONS+per+Container
    APP_NAME: "pagopambd"
    APP_ENVIRONMENT: "prod"
    WEBSITE_SITE_NAME: 'pagopambd' # required to show cloud role name in application insights
    ENV: 'prod'
    APP_LOGGING_LEVEL: 'INFO'
    DEFAULT_LOGGING_LEVEL: 'INFO'
    CORS_CONFIGURATION: '{"origins": ["*"], "methods": ["*"]}'
    COSMOS_URI: 'https://pagopa-p-weu-bizevents-ds-cosmos-account.documents.azure.com:443/'
    COSMOS_ENDPOINT_DISCOVERY_ENABLED: 'true'
    COSMOS_PREFERRED_REGIONS: 'North Europe'
    CACHE_REFRESH_ENABLED: 'false'
    CACHE_REFRESH_CRON: '-'
    HOME: '/mnt/file-azure/firmatore/SID-Flussi-e-bollo/SID_cartelle/file_da_predisporre/'
    RENDICONTAZIONI_GENERATE_ENABLED: 'true'
    RENDICONTAZIONI_GENERATE_CRON: '-'
    RENDICONTAZIONI_MAX_ATTEMPTS: '3'
    RENDICONTAZIONI_DELAY: '2000'
    RENDICONTAZIONI_MULTIPLIER: '2.0'
    CLIENT_CACHE_URL: 'https://api.platform.pagopa.it/api-config-cache/p/v1'
    CLIENT_CACHE_READ_TIMEOUT: "5000"
    MAX_RECORD_V_PER_FILE: "100000"
    MAX_STAMPS_FOR_RECORD_V: "10"
    OTEL_SERVICE_NAME: pagopa-mbd
    OTEL_RESOURCE_ATTRIBUTES: "deployment.environment=prod"
    OTEL_EXPORTER_OTLP_ENDPOINT: "http://otel-collector.elastic-system.svc:4317"
    OTEL_TRACES_EXPORTER: otlp
    OTEL_METRICS_EXPORTER: otlp
    OTEL_LOGS_EXPORTER: none
    OTEL_TRACES_SAMPLER: "always_on"
  envFieldRef: &envFieldRef
    APP_NAME: "metadata.labels['app.kubernetes.io/instance']"
    APP_VERSION: "metadata.labels['app.kubernetes.io/version']"
  envSecret:
    APPLICATIONINSIGHTS_CONNECTION_STRING: 'ai-p-connection-string'
    OTEL_EXPORTER_OTLP_HEADERS: elastic-apm-secret-token
    COSMOS_KEY: 'cosmos-biz-account-key'
    CLIENT_CACHE_SUBKEY: 'api-config-cache-subscription-key-string'
    azurestorageaccountname: "azurestorageaccountname"
    azurestorageaccountkey: "azurestorageaccountkey"
  keyvault:
    name: "pagopa-p-nodo-kv"
    tenantId: "7788edaf-0346-4068-9d79-c868aed15b3d"
  nodeSelector: {}
  tolerations: []
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: node_type
                operator: In
                values:
                  - 'user'
  canaryDelivery:
    create: false
# https://github.com/pagopa/pagopa-firmatore/pull/9    
runflussi-cron: # >>> CRON #1 runflussi.sh
  namespace: "nodo"
  schedule: "0 2 * * *"
  timeZone: "Europe/Rome"
  successfulJobsHistoryLimit: "1"
  image:
    repository: openjdk
    tag: 8-jdk
    pullPolicy: Always
  command: ["/bin/bash", "-c", "/mnt/file-azure/firmatore/scripts/runflussi.sh"]
  resources:
    requests:
      memory: "256Mi"
      cpu: "200m"
    limits:
      memory: "512Mi"
      cpu: "300m"
  providedVolumeMount:
    create: true
    folders:
      - name: firmatore
        readOnly: false
        mountOptions: "dir_mode=0777,file_mode=0777,cache=strict,actimeo=30"
  securityContext:
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: false # ln
    capabilities:
      drop:
        - all
  envConfig:
    BASE_MNT: "/mnt/file-azure/firmatore/"
    FLUSSI_DIR: "/mnt/file-azure/firmatore/SID-Flussi-e-bollo"
  envSecrets:
    azurestorageaccountname: "azurestorageaccountname"
    azurestorageaccountkey: "azurestorageaccountkey"
  keyvault:
    name: "pagopa-p-nodo-kv"
    tenantId: "7788edaf-0346-4068-9d79-c868aed15b3d"
  serviceAccount:
    name: "nodo-workload-identity"
  azure:
    workloadIdentityClientId: "6e1450e0-ce53-43f9-8410-0d073795946b"
  tolerations:
    - key: dedicated
      operator: Equal
      value: "gps"
      effect: NoSchedule
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: node_type
                operator: In
                values:
                  - user
